# ~/.config/gtk-3.0/settings.ini
[Settings]
# --- Theme and Icons ---

# Sets the name of the GTK theme to use for applications.
gtk-theme-name=Adwaita

# Set the key same
gtk-key-theme-name = Emacs

# Sets the icon theme to be used for application icons.
gtk-icon-theme-name=gnome

# If an icon is not found in the current theme, this is the theme to check next.
gtk-fallback-icon-theme=Adwaita

# When set to true, applications that support a dark variant of the current theme will use it. [1]
gtk-application-prefer-dark-theme=false

# --- Fonts ---

# Defines the default font family and size for applications.
gtk-font-name=Sans 11

# The following settings fine-tune how fonts are rendered on your screen.

# (1=yes, 0=no, -1=default) - Enables or disables font anti-aliasing for smoother font edges.
gtk-xft-antialias=1

# (1=yes, 0=no, -1=default) - Enables or disables font hinting, which aligns fonts to the pixel grid for better clarity.
gtk-xft-hinting=1

# (hintnone, hintslight, hintmedium, hintfull) - Determines the amount of font hinting to apply.
gtk-xft-hintstyle=hintslight

# (rgb, bgr, vrgb, vbgr, none) - Specifies the subpixel layout for LCD screens, which can improve font rendering.
gtk-xft-rgba=rgb

# --- Cursors ---

# Sets the name of the cursor theme.
gtk-cursor-theme-name=Adwaita

# Sets the size of the cursor. A value of 0 means the default size for the theme is used.
gtk-cursor-theme-size=0

# (true/false) - Toggles whether the text cursor blinks.
gtk-cursor-blink=true

# --- Behavior & Animations ---

# (true/false) - Enables or disables animations within GTK applications.
gtk-enable-animations=true

# (true/false) - Determines if dialogs (like the file chooser) use a modern header bar at the top or a traditional action area at the bottom. [1]
gtk-dialogs-use-header=true

# (true/false) - When true, scrollbars will appear as a thin overlay and only become larger when you hover over them. When false, they are always visible. [1]
gtk-overlay-scrolling=true

# (true/false) - When true, a middle-click with the mouse will paste the content of the clipboard. [2]
gtk-enable-primary-paste=true

# (true/false) - Controls whether icons are displayed on buttons.
gtk-button-images=false

# (true/false) - Controls whether icons are displayed in menus.
gtk-menu-images=false

# --- Sound ---

# (true/false) - Determines whether GTK applications will play sound effects for certain events (e.g., error messages). [2]
gtk-enable-event-sounds=true

# The name of the sound theme to use if event sounds are enabled.
gtk-sound-theme-name=freedesktop

